<!DOCTYPE html>

<html>
		
	<head>
	
		<title>Twitter Sentiment Analysis</title>


		<!-- Javascript section-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/twitStream.js"></script>


		<!-- CSS section-->
		<link rel="stylesheet" href="css/main.css" />

	</head>


	<body>

		<div class="title">A Twitter Sentiment Analysis Tool</div>

  		<div class="introduction">Discover the Twitter sentiment about:</div>
  
 		<form class="form-wrapper cf">
        	<input type="text" id="input" autofocus placeholder="Insert a topic..." required>
        	<button type="submit">Search</button>
    	</form>   
	
	    <script type="text/javascript">
        	$('input[type="text"]').keyup(function () {
            	$('#tweets').attr('title', $(this).val());
        	});
        	$('form').submit(function (event) {
            	event.preventDefault();
            	fetch_tweets('#tweets');
        	});
        </script>
        
        <div class="twitStream 100" id="tweets"></div>
        
	</body>

</html>
