<!DOCTYPE html>

<html>	
	<head>
		<title>Simple Twitter Sentiment Analysis</title>


		<!-- Javascript section-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/twitStream.js"></script>
		<script type="text/javascript" src="lib/test.js"></script>
		<script type="text/javascript" src="lib/svm.js"></script>
		<script type="text/javascript" src="lib/svm_vars.js"></script>

		<!-- CSS section-->
		<link rel="stylesheet" href="css/main.css" />

	</head>
	<body>
		<div class="title">Simple Twitter Sentiment Analysis</div>

  		<div class="introduction">Discover the Twitter sentiment about:</div>
 		<form class="form-wrapper cf">
        	<input type="text" id="input" autofocus placeholder="Insert a topic..." required>
        	<button type="submit">Search</button>
    	</form>
	
	    <script type="text/javascript">
	    	initSVM();
        	$('form').submit(function (event) {
            	event.preventDefault();
            	evaluateAndDisplay( 
            		{ keyword : $('input[type="text"]').val(), 
            			num : 100, 
            			elem : $('#tweets') 
            		 });
        	});
        </script>
        
        <div class="twitStream 1000" id="tweets"></div>

	</body>

</html>
